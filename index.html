</head>

<body>
    <div class='containter'>
        <center>
            <h2>HTML Forms</h2>
            <center>
               <form id='form'>
                   <input type='text' id='Fname' placeholder='First Name'>
                   <br>
                   <input type='text' id='Lname' placeholder='Last Name'>
                   <br>
                   <input type='text' id='Hobby' placeholder='Hobby'>
               </form>
               <a class="waves-effect waves-light btn" onclick='submit()' style='background-color:#ff5555;margin-top:5px;'>Submit</a>
               <h2 id='output'>Data Outputted Here</h2>
            </center>
        </center>
    </div>


    <script>
        function submit(){
            document.getElementById('output').style.color = '#f8f8f2'
            document.getElementById('output').innerHTML = 
            (document.getElementById('Fname').value + ' ' +  document.getElementById('Lname').value + ', ' + document.getElementById('Hobby').value);
        }
    </script>
</body>
